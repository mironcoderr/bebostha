<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sign Up</title>
        <!--=========================================
                     CSS LINK PART START
        ===========================================-->
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--=========================================
                     CSS LINK PART END
        ===========================================-->
    </head>
    <body>
        <!--=========================================
                      SIGNUP PART START
        ===========================================-->
        <section id="signup-part">
            <div class="container">
                <div class="row">
                   <div class="col-lg-6">
                       <div class="signup-heading">
                           <a href="index.html">Home page</a>
                           <i class="fas fa-exchange-alt"></i>
                           <a href="signup.html">Signup Page</a>
                       </div>
                       <div class="signup-img">
                           <img src="images/signup/signup-1.png" alt="signup-1">
                           <img style="display: none" src="images/signup/signup-2.png" alt="signup-2">
                           <img style="display: none" src="images/signup/signup-3.png" alt="signup-3">
                           <img style="display: none" src="images/signup/signup-4.png" alt="signup-4">
                       </div>
                   </div>
                    <div class="col-lg-6">
                        <div class="signup">
                            <form action="" method="">
                                <a href="#"><img src="images/logo/menu-logo.png" alt="menu-logo"></a>
                                <h1>Create new account</h1>
                                <h2>You can sign up with your social media and also email or phone</h2>
                                <div class="signup-input">
                                    <input type="text" placeholder="Username">
                                    <input type="email" placeholder="Email or Phone">
                                    <input type="password" placeholder="Password">
                                    <input type="password" placeholder="Repeat password">
                                </div>
                                <div class="signup-radio-main">
                                    <div class="signup-radio">
                                        <input type="radio" name="gender" id="male">
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="signup-radio">
                                        <input type="radio" name="gender" id="female">
                                        <label for="female">Female</label>
                                    </div>
                                    <div class="signup-radio">
                                        <input type="radio" name="gender" id="custom">
                                        <label for="custom">Custom</label>
                                    </div>
                                </div>
                                <div class="signup-condition">
                                    <p>Your password must be at least 6 characters long and must contain letters, numbers and special characters. Cannot contain whitespace.</p>
                                </div>
                                <button type="submit">Sign Up</button>
                                <h3>Already have an account? <a href="#">Login</a></h3>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--=========================================
                       SIGNUP PART END
        ===========================================-->
        
        <!--=========================================
                 JAVA SCRIPT LINK PART START
        ===========================================-->
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <!--=========================================
                 JAVA SCRIPT LINK PART END
        ===========================================-->
    </body>
</html>
